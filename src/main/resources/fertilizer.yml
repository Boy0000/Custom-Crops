#你可以自定义任意数量的肥料

#有概率一次生长两个阶段
加速肥料:
  speed_1:
    #肥料名，用于悬浮展示
    name: '뀌'
    #生效的概率
    chance: 0.1
    #肥料在土壤中存留的生长周期数
    times: 14
    #命名空间随意，物品ID请保持一致
    item: customcrops:speed_1
    #肥料是否只有在种植前才能使用
    before-plant: true

  speed_2:
    name: '뀍'
    chance: 0.2
    times: 14
    item: customcrops:speed_2
    before-plant: true
  speed_3:
    name: '뀎'
    chance: 0.3
    times: 14
    item: customcrops:speed_3
    before-plant: true

#土壤在生长点过后有一定概率仍然保持湿润
保湿肥料:
  retaining_1:

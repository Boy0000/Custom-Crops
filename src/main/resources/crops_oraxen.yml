crops:

  tomato:

    # If you don't need quality-loots just delete them
    quality-loots:
      amount: 1~4
      quality:
        1: tomato
        2: tomato_silver_star
        3: tomato_golden_star

    drop-other-loots:
      loot_1:
        item: tomato_seeds
        amount: 1~2
        chance: 0.8

    gigantic-crop:
      block: gigantic_tomato
      #furniture: gigantic_tomato(If you want gigantic crop to be a furniture)
      chance: 0.01

    harvest-actions:
      commands:
        - 'say {player} harvested a tomato! lol'
      exp: 10
      #skill-xp: 100

    #optional
    season:
      - summer
      - autumn